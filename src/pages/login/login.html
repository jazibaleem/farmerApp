<ion-header>

  <ion-navbar>
    <ion-title>Farmer App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h4>Login</h4>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="text" placeholder="Username"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
            </div>
      
            <div padding>
              <button ion-button block (click)="login()">Login</button>
              <button ion-button block (click)="registerUser()" color="light">Register</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
